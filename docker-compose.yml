version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: locallend-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - locallend-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/locallend --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: locallend-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/locallend
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
    env_file:
      - ./backend/.env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - locallend-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: locallend-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - locallend-network

volumes:
  mongodb_data:
    driver: local

networks:
  locallend-network:
    driver: bridge
