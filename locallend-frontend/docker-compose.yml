services:
  # LocalLend Frontend - Development Mode
  locallend-frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8080
    restart: unless-stopped
    networks:
      - locallend-network

  # Optional: LocalLend Backend (if you want to include it)
