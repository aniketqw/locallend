version: '3.8'

services:
  # LocalLend Frontend
  locallend-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    volumes:
      # Optional: Mount config files for easy updates
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - locallend-network

  # Optional: LocalLend Backend (if you want to include it)
  # locallend-backend:
  #   image: locallend/backend:latest
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - SPRING_PROFILES_ACTIVE=docker
  #     - MONGODB_URI=mongodb://mongodb:27017/locallend
  #   depends_on:
  #     - mongodb
  #   networks:
  #     - locallend-network

  # Optional: MongoDB (if backend is included)
  # mongodb:
  #   image: mongo:7
  #   ports:
  #     - "27017:27017"
  #   environment:
  #     - MONGO_INITDB_DATABASE=locallend
  #   volumes:
  #     - mongodb_data:/data/db
  #   networks:
  #     - locallend-network

networks:
  locallend-network:
    driver: bridge

